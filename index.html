<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main">
        <div class="box">
            <img src="./assets/boris-unsplash.jpg" alt="bird-image" title="Photo by Boris Smokrovic on Unsplash"
                draggable="false">
            <div id="text">
                <h1>Boris-Unsplash</h1>
            </div>
            <div class="btn">
                <button id="remove" type="button" aria-label="Remove Button"
                    style="background-color: rgba(255, 255, 255, 0.664); color: #555555c0;">
                    <h4>Remove</h4>
                </button>

                <button id="add" type=" button" aria-label="Add Button"
                    style="background-color: rgba(0, 128, 0, 0.664); color: #fff;">
                    <h3>Add+</h3>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
